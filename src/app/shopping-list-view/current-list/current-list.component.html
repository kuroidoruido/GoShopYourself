<mat-list role="list">
    <mat-list-item *ngFor="let item of neededItems$ | async; tackBy: trackItems" role="listitem">
        <div class="item-wrapper">
            <mat-checkbox [checked]="item.status === 'FOUND'" (change)="toggleItem(item)">
                <span
                    class="item needed-item"
                    [class.needed-item]="item.status === 'NEEDED'"
                    [class.found-item]="item.status === 'FOUND'"
                >
                    {{ item.label }}
                </span>
            </mat-checkbox>
            <app-remove-item-button class="remove-button" (iconClick)="removeItem(item)"></app-remove-item-button>
        </div>
    </mat-list-item>
</mat-list>
